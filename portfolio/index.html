<!DOCTYPE html>
<html lang="it">
<head>
  <script src="../assets/components/headContent.js" defer></script>
  <custom-head_content 
    title="Francesco Catania - Portfolio" 
    linkStyle="../assets/scss/styles.css" 
    linkIcon="../assets/svg/github.svg"
    images="
    ../assets/img/profile.webp,
    ../assets/img/progetto.webp,
    ../assets/favicons/unict-logo.webp,
    ../assets/svg/github.svg,
    ../assets/svg/linkedin.svg,
    ../assets/svg/instagram.svg
    "
    scripts="
    ../assets/components/customNavbar.js,
    ../assets/components/header.js,
    ../assets/components/section.js,
    ../assets/components/card1.js,
    ../assets/components/table.js,
    ../assets/components/footer.js
    "
    >
  </custom-head_content>
</head>

<body>
    <custom-horizontal_navbar
        id="navbar"
        urlHome = "../"
        items="Chi Sono, #about; Competenze, #skills; Progetti, #projects; Contatti, #contact">
    </custom-horizontal_navbar>

    <custom-header
        id="custom-header"
        title = "Portfolio"
        motto="Un breve riassunto dei miei progetti di Web Design">
    </custom-header>
    <custom-section
        id="about"
        image="../assets/img/profile.webp"
        title="Chi sono"
        description="Ciao, mi chiamo Francesco Catania.</p>
                    <p>Ho conseguito una laurea in <em>Ingegneria Informatica</em> presso l'<em>Università degli Studi di Catania</em> e ho sviluppato esperienze rilevanti nell'ambito dello sviluppo <em>Full-Stack</em> e dell'<em>Ingegneria del Software</em>.</p>     
                    <p>Mi piace <em>progettare siti Web</em>: scrivo codice nel tempo libero tenendomi aggiornato sulle nuove tecnologie del momento.</p>    
                    <p>Creare cose nuove mi appassiona, per questo sono sempre alla ricerca di nuove sfide e opportunità per crescere professionalmente. "
    ></custom-section>
    <custom-section
        id="skills"
        image="../assets/favicons/unict-logo.webp"
        title="Competenze"
        description="Di seguito riporto le competenze nell'ambito della <em>programmazione</em> apprese durante il percorso di studi:"
    ></custom-section>
    <custom-table id="skillsTable" dataJson="skills"></custom-table>
    <custom-section
        id="projects"
        image="../assets/img/progetto.webp"
        title="Progetti"
        description="Riporto di seguito alcuni dei miei progetti di Web Design portati avanti con <em>Start2Impact</em>.</p>
                <p>Per maggiori informazioni sulla mia attività da programmatore, date un'occhiata alla mia cartella <em>GitHub</em>:</p>
                <p><a href='https://francescoct.github.io/'><img src='../assets/svg/github.svg' alt='GitHub'></a>"
    ></custom-section>

    <custom-cards id="cards-container" dataJson="projects"></custom-cards>
    <custom-section
        id="contact"
        image="../assets/img/profile.webp"
        title="Contatti"
        description="Sentitevi liberi di contattarmi via social o via mail ai seguenti indirizzi di <em>posta elettronica</em>:</p>
                <ul>
                    <li>Email: <em>frank@mailFalsa.it</em></li>
                    <li>Pec: <em>frank@pec-mailFalsa.it</em></li>            
                </ul>
                <p>o ai seguenti <em>recapiti telefonici</em>:</p>
                <ul>
                    <li>Tel: <em>+39 06 12345678</em></li>
                    <li>Cel: <em>+39 06 12345678</em></li>
                </ul>
                <p>Qualsiasi tipo di feedback è ben accetto e incoraggiato, potete lasciarne uno compilando il seguente <a href='../contattami/'>form</a>. Grazie della collaborazione!"
    ></custom-section>
    
    <custom-footer
        id="footer"
        imageLogo="../assets/favicons/start_to_impact_logo.webp"
        imageGit="../assets/svg/github.svg"
        imageInsta="../assets/svg/instagram.svg"
        imageLinkedin="../assets/svg/linkedin.svg"
    ></custom-footer>
</body>
</html>
